<div class="container mt-4">
  <h2 class="text-success mb-4">Recetas favoritas</h2>

  <div *ngIf="loading" class="text-center my-3">
    <div class="spinner-border text-success" role="status"></div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="favoriteRecipes.length === 0 && !loading" class="alert alert-info">
    No tienes recetas favoritas a√∫n.
  </div>

  <div class="row">
    <div *ngFor="let recipe of favoriteRecipes" class="col-md-4 mb-3">
      <div class="card h-100">
        <a [routerLink]="['/recipes', recipe.id]" style="text-decoration: none; color: inherit;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ recipe.name }}</h5>
            <p class="card-text">{{ recipe.category }}</p>
          </div>
        </a>
        <div class="card-footer">
          <button class="btn btn-danger w-100" (click)="removeFromFavorites(recipe.id)">Eliminar de favoritos</button>
        </div>
      </div>
    </div>
  </div>
</div>
