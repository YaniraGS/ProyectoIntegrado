<div class="container mt-4 mb-5">
  <h2 class="text-success mb-4" style="text-align: center;">RECETARIO</h2>

 <div class="container mt-4">
  <div class="row">
    <!-- Buscador por nombre -->
    <div class="col-md-6 mb-3">
      <div class="input-group">
        <input [(ngModel)]="searchRecipe" type="text" class="form-control" placeholder="Buscador de Recetas" (keyup.enter)="filterRecipes()">
        <button (click)="filterRecipes()" class="btn btn-success">Buscar</button>
      </div>
    </div>

    <!-- Buscador por ingrediente -->
    <div class="col-md-6 mb-3">
      <div class="input-group">
        <input [(ngModel)]="searchIngredient" type="text" class="form-control" placeholder="Buscar Recetas por Ingrediente" (keyup.enter)="searchByIngredient()">
        <button (click)="searchByIngredient()" class="btn btn-success">Buscar</button>
      </div>
    </div>
  </div>
</div>
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-warning text-center">
    {{ error }}
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="!error && !loading">
  <div class="col" *ngFor="let recipe of filteredRecipes.length ? filteredRecipes : recipes">
    <div class="card h-100 border-success shadow-sm">
      <img [src]="'assets/' + recipe.image" 
           class="card-img-top recipe-image"  alt="{{ recipe.name }}">
      <div class="card-body">
        <h5 class="card-title">
          <a [routerLink]="['/recipes', recipe.id]" class="text-success text-decoration-none">
            {{ recipe.name }}
          </a>
        </h5>
        <p class="card-text">{{ recipe.category }}</p>
        </div>
    </div>
  </div>
</div>
</div>
