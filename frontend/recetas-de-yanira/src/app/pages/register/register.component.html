<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm rounded">
        <div class="card-body">
          <h3 class="card-title text-center text-success">Registrarse</h3>

          <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input id="name" type="text" class="form-control" formControlName="name"
                [class.is-invalid]="getErrorMessage('name')" />
              <div class="invalid-feedback">
                {{ getErrorMessage('name') }}
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input id="email" type="email" class="form-control" formControlName="email"
                [class.is-invalid]="getErrorMessage('email')" />
              <div class="invalid-feedback">
                {{ getErrorMessage('email') }}
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input id="password" type="password" class="form-control" formControlName="password"
                [class.is-invalid]="getErrorMessage('password')" />
              <div class="invalid-feedback">
                {{ getErrorMessage('password') }}
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
              <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword"
                [class.is-invalid]="getErrorMessage('confirmPassword')" />
              <div class="invalid-feedback">
                {{ getErrorMessage('confirmPassword') }}
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100">
              Registrarse
            </button>
          </form>

          <div class="text-danger mt-3 text-center" *ngIf="errorMessage">{{ errorMessage }}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop fade show" *ngIf="showModal" style="display: block;"></div>

<div class="modal fade show" *ngIf="showModal" tabindex="-1" style="display:grid;" aria-modal="true" >
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title card-title text-center text-success">Registro exitoso</h5>
      </div>
      <div class="modal-body ">
        <p>Usuario creado correctamente.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success w-100" (click)="closeModal()">Ir a Login</button>
      </div>
    </div>
  </div>
</div>
