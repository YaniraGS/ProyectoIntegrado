<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm rounded">
        <div class="card-body">
          <h3 class="card-title text-center text-success">Registro</h3>
          <form (ngSubmit)="register()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input [(ngModel)]="email" name="email" id="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
              <input [(ngModel)]="confirmPassword" name="password" id="password" type="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
          </form>
          <div class="text-danger mt-3 text-center" *ngIf="errorMessage">{{ errorMessage }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
