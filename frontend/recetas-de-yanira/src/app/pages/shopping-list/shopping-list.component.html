<div class="container mt-4">
  <div class="card shadow rounded border-0">
    <div class="card-header bg-success text-white d-flex align-items-center justify-content-between">
      <h2 class="mb-0">Lista de la compra</h2>
      <button class="btn btn-outline-light btn-sm" (click)="clearList()">
        <i class="bi bi-trash me-1"></i> Vaciar Lista
      </button>
    </div>
    <div class="card-body p-0">

      <table *ngIf="shoppingList.length > 0" class="table mb-0">
        <thead class="table-success">
          <tr>
            <th>Ingrediente</th>
            <th>Cantidad</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of shoppingList">
            <td class="text-capitalize">{{ item.name }}</td>
            <td>{{ item.quantity }} {{ item.units }}</td>
            <td>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteItem(item.id)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="shoppingList.length === 0" class="text-center p-3">
        No hay ingredientes en tu lista.
      </div>

    </div>
  </div>
</div>
